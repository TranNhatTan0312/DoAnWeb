        <script>
            $(document).ready(function(){
                $("button").click(function(){
                   b = $(".hesob").val();
                   c = $(".hesoc").val();
                   str="";

                       if(c==0)
                           str+="Phương trình vô số nghiệm";
                       else
                           str+="Phương trình vô nghiệm"
                   else{
                       x= -c/b; 
                       str+="Phương trình có nghiệm x="+x;
                   }
                   $("div").html(str);
                });
            });
        </script>
    </head>
    <body>
        <form method="get" action="#">
            b:<input type="number" class="hesob"></input><br>
            c:<input type="number" class="hesoc"></input><br>

        </form>
